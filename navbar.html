<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar{
            border: 1px solid red;
            display: flex;
        }
        .nav-ul{
            display: flex;
            column-gap: 2rem;
            list-style: none;
        }
        .left{
            float: left;    
            margin-left: 2rem;
            border: 2px solid red;
        }
        .right{
            float: right;
            margin-right: 5rem;
            border: 2px solid red;
        }
        .nav-menu{
            border: 2px solid red;
        }


    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            
        </div>
        <div class="right">

            <nav>
                <ul class="nav-ul">
                    <li class="nav-menu">HOme</li>
                    <li class="nav-menu">Feature</li>
                    <li class="nav-menu">About Us</li>
                    <li class="nav-menu">Contact Us</li>
                    <li class="nav-menu">Links</li>
                </ul>
            </nav>
        </div>
    </div>
    
</body>
</html>
